<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a2e; color: #eee; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .card { background: #16213e; border-radius: 16px; padding: 2.5rem; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,.3); min-width: 280px; }
    .city { font-size: 1.4rem; font-weight: 600; margin-bottom: .5rem; }
    .temp { font-size: 4rem; font-weight: 700; margin: .5rem 0; }
    .condition { font-size: 1.1rem; color: #aaa; }
    .icon { font-size: 3rem; margin-bottom: .5rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">&#9729;</div>
    <div class="city">Berlin</div>
    <div class="temp">8&deg;C</div>
    <div class="condition">Cloudy</div>
  </div>
</body>
</html>
