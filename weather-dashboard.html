<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather Dashboard</title>
    <meta name="description" content="A simple, beautiful weather dashboard with notional data." />
    <style>
      :root {
        color-scheme: dark;
        --bg0: #060c14;
        --bg1: #0b1626;
        --card: rgba(255, 255, 255, 0.06);
        --card2: rgba(255, 255, 255, 0.085);
        --stroke: rgba(255, 255, 255, 0.12);
        --text: #eef6ff;
        --muted: rgba(238, 246, 255, 0.72);
        --muted2: rgba(238, 246, 255, 0.55);
        --accent: #55e4d8;
        --shadow: 0 20px 55px rgba(0, 0, 0, 0.55);
        --radius: 18px;
        --radius2: 14px;
        --focus: 0 0 0 3px rgba(85, 228, 216, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1000px 600px at 20% -10%, rgba(85, 228, 216, 0.22), transparent 60%),
          radial-gradient(900px 700px at 100% 10%, rgba(120, 160, 255, 0.22), transparent 55%),
          radial-gradient(700px 600px at 50% 110%, rgba(255, 180, 90, 0.12), transparent 55%),
          linear-gradient(180deg, var(--bg1), var(--bg0));
      }

      a {
        color: inherit;
      }

      .page {
        max-width: 1120px;
        margin: 0 auto;
        padding: 28px 18px 56px;
      }

      header {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        align-items: flex-end;
        justify-content: space-between;
        margin-bottom: 18px;
      }

      .title {
        margin: 0;
        font-weight: 650;
        letter-spacing: -0.02em;
        font-size: clamp(1.7rem, 1.2rem + 2vw, 2.6rem);
        line-height: 1.05;
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .toolbar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 14px 0 20px;
      }

      .control {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
      }

      .control label {
        color: var(--muted);
        font-size: 0.85rem;
      }

      input[type="search"] {
        width: min(360px, 72vw);
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 0.95rem;
      }

      input[type="search"]::placeholder {
        color: var(--muted2);
      }

      select,
      button {
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        border-radius: 999px;
        padding: 10px 12px;
        font-size: 0.9rem;
        cursor: pointer;
      }

      button {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }

      select:focus,
      button:focus,
      input[type="search"]:focus {
        outline: none;
        box-shadow: var(--focus);
      }

      button[aria-pressed="true"] {
        border-color: rgba(85, 228, 216, 0.5);
        background: rgba(85, 228, 216, 0.16);
      }

      .summary {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: flex-end;
      }

      .pill {
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.04);
        color: var(--muted);
        font-size: 0.85rem;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .card {
        position: relative;
        padding: 16px;
        border-radius: var(--radius);
        border: 1px solid var(--stroke);
        background: linear-gradient(180deg, var(--card2), var(--card));
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -40% -40% auto auto;
        width: 240px;
        height: 240px;
        background: radial-gradient(circle, rgba(85, 228, 216, 0.22), transparent 60%);
        filter: blur(0px);
        transform: rotate(15deg);
        pointer-events: none;
      }

      .cardHeader {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .city {
        font-size: 1.15rem;
        font-weight: 650;
        margin: 0;
        letter-spacing: -0.01em;
      }

      .region {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .badge {
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.05);
        color: var(--muted);
        font-size: 0.78rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        white-space: nowrap;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 8px;
      }

      .temp {
        display: flex;
        align-items: baseline;
        gap: 10px;
      }

      .temp strong {
        font-size: 2.4rem;
        letter-spacing: -0.03em;
      }

      .temp span {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .icon {
        font-size: 2rem;
        filter: drop-shadow(0 12px 20px rgba(0, 0, 0, 0.35));
      }

      .metrics {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 14px;
      }

      .metric {
        padding: 10px 12px;
        border-radius: var(--radius2);
        border: 1px solid rgba(255, 255, 255, 0.11);
        background: rgba(0, 0, 0, 0.12);
        display: flex;
        justify-content: space-between;
        gap: 10px;
        color: var(--muted);
        font-size: 0.88rem;
      }

      .metric strong {
        color: var(--text);
        font-weight: 600;
      }

      .footer {
        margin-top: 18px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
        color: var(--muted2);
        font-size: 0.85rem;
        flex-wrap: wrap;
      }

      .srOnly {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 640px) {
        header {
          align-items: flex-start;
        }

        .summary {
          justify-content: flex-start;
        }

        .metrics {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div>
          <h1 class="title">Weather Dashboard</h1>
          <p class="subtitle">Notional weather snapshots across a few cities (demo data).</p>
        </div>
        <div class="summary" aria-live="polite">
          <span class="pill" id="updatedPill">Updated just now</span>
          <span class="pill" id="countPill">‚Äî</span>
        </div>
      </header>

      <section class="toolbar" aria-label="Weather controls">
        <div class="control" role="search">
          <label for="q">Search</label>
          <input id="q" type="search" placeholder="City or country‚Ä¶" autocomplete="off" />
        </div>
        <select id="sort" aria-label="Sort cities">
          <option value="name">Sort: City</option>
          <option value="temp">Sort: Temperature</option>
          <option value="pop">Sort: Rain chance</option>
        </select>
        <button id="unit" type="button" aria-pressed="false" aria-label="Toggle units">
          ¬∞C
          <span aria-hidden="true">‚áÑ</span>
          ¬∞F
        </button>
      </section>

      <main class="grid" id="grid" aria-label="City weather cards"></main>

      <div class="footer">
        <span>Tip: type to filter. Use Tab to reach controls.</span>
        <span>All values are illustrative.</span>
      </div>
    </div>

    <script>
      const data = [
        {
          city: "Paris",
          country: "France",
          condition: "Cloudy",
          tempC: 18,
          feelsC: 17,
          highC: 20,
          lowC: 12,
          humidity: 62,
          windKmh: 14,
          pop: 25,
        },
        {
          city: "Tokyo",
          country: "Japan",
          condition: "Rain",
          tempC: 24,
          feelsC: 26,
          highC: 26,
          lowC: 20,
          humidity: 78,
          windKmh: 18,
          pop: 70,
        },
        {
          city: "New York",
          country: "USA",
          condition: "Sunny",
          tempC: 21,
          feelsC: 22,
          highC: 23,
          lowC: 16,
          humidity: 54,
          windKmh: 11,
          pop: 10,
        },
        {
          city: "Sydney",
          country: "Australia",
          condition: "Clear",
          tempC: 26,
          feelsC: 25,
          highC: 28,
          lowC: 18,
          humidity: 49,
          windKmh: 16,
          pop: 5,
        },
        {
          city: "Nairobi",
          country: "Kenya",
          condition: "Partly cloudy",
          tempC: 22,
          feelsC: 22,
          highC: 24,
          lowC: 14,
          humidity: 58,
          windKmh: 12,
          pop: 15,
        },
        {
          city: "Reykjav√≠k",
          country: "Iceland",
          condition: "Windy",
          tempC: 6,
          feelsC: 2,
          highC: 8,
          lowC: 1,
          humidity: 73,
          windKmh: 34,
          pop: 35,
        },
        {
          city: "S√£o Paulo",
          country: "Brazil",
          condition: "Thunder",
          tempC: 27,
          feelsC: 30,
          highC: 29,
          lowC: 21,
          humidity: 74,
          windKmh: 19,
          pop: 60,
        },
        {
          city: "Singapore",
          country: "Singapore",
          condition: "Haze",
          tempC: 31,
          feelsC: 37,
          highC: 33,
          lowC: 27,
          humidity: 68,
          windKmh: 9,
          pop: 20,
        },
      ];

      const icons = {
        Sunny: "‚òÄÔ∏è",
        Clear: "üåô",
        Cloudy: "‚òÅÔ∏è",
        "Partly cloudy": "‚õÖÔ∏è",
        Rain: "üåßÔ∏è",
        Thunder: "‚õàÔ∏è",
        Windy: "üí®",
        Snow: "‚ùÑÔ∏è",
        Haze: "üå´Ô∏è",
      };

      const elGrid = document.getElementById("grid");
      const elQ = document.getElementById("q");
      const elSort = document.getElementById("sort");
      const elUnit = document.getElementById("unit");
      const elCount = document.getElementById("countPill");

      function cToF(c) {
        return Math.round((c * 9) / 5 + 32);
      }

      function kmhToMph(kmh) {
        return Math.round(kmh / 1.609);
      }

      function formatTemp(v, useF) {
        return useF ? `${cToF(v)}¬∞F` : `${v}¬∞C`;
      }

      function formatWind(vKmh, useF) {
        return useF ? `${kmhToMph(vKmh)} mph` : `${vKmh} km/h`;
      }

      function getIcon(condition) {
        return icons[condition] || "üå°Ô∏è";
      }

      function card(entry, useF) {
        const article = document.createElement("article");
        article.className = "card";

        const header = document.createElement("div");
        header.className = "cardHeader";

        const left = document.createElement("div");
        const h = document.createElement("h2");
        h.className = "city";
        h.textContent = entry.city;
        const r = document.createElement("p");
        r.className = "region";
        r.textContent = entry.country;
        left.append(h, r);

        const badge = document.createElement("div");
        badge.className = "badge";
        badge.textContent = entry.condition;
        badge.title = `Condition: ${entry.condition}`;

        header.append(left, badge);

        const row = document.createElement("div");
        row.className = "row";

        const t = document.createElement("div");
        t.className = "temp";
        t.innerHTML = `<strong>${formatTemp(entry.tempC, useF)}</strong><span>Feels ${formatTemp(
          entry.feelsC,
          useF
        )}</span>`;

        const icon = document.createElement("div");
        icon.className = "icon";
        icon.setAttribute("aria-hidden", "true");
        icon.textContent = getIcon(entry.condition);

        const iconLabel = document.createElement("span");
        iconLabel.className = "srOnly";
        iconLabel.textContent = entry.condition;

        row.append(t, icon, iconLabel);

        const metrics = document.createElement("div");
        metrics.className = "metrics";
        metrics.innerHTML = `
          <div class="metric"><span>High / Low</span><strong>${formatTemp(
            entry.highC,
            useF
          )} ¬∑ ${formatTemp(entry.lowC, useF)}</strong></div>
          <div class="metric"><span>Rain chance</span><strong>${entry.pop}%</strong></div>
          <div class="metric"><span>Humidity</span><strong>${entry.humidity}%</strong></div>
          <div class="metric"><span>Wind</span><strong>${formatWind(
            entry.windKmh,
            useF
          )}</strong></div>
        `;

        article.append(header, row, metrics);
        return article;
      }

      function applySort(list, mode) {
        const out = [...list];
        if (mode === "temp") out.sort((a, b) => b.tempC - a.tempC);
        else if (mode === "pop") out.sort((a, b) => b.pop - a.pop);
        else out.sort((a, b) => a.city.localeCompare(b.city));
        return out;
      }

      function render() {
        const q = elQ.value.trim().toLowerCase();
        const useF = elUnit.getAttribute("aria-pressed") === "true";
        const mode = elSort.value;

        let list = data;
        if (q) {
          list = list.filter((d) =>
            `${d.city} ${d.country}`.toLowerCase().includes(q)
          );
        }
        list = applySort(list, mode);

        elGrid.replaceChildren(...list.map((d) => card(d, useF)));
        elCount.textContent = `${list.length} of ${data.length} cities`;
      }

      elQ.addEventListener("input", render);
      elSort.addEventListener("change", render);
      elUnit.addEventListener("click", () => {
        const pressed = elUnit.getAttribute("aria-pressed") === "true";
        elUnit.setAttribute("aria-pressed", String(!pressed));
        render();
      });

      render();
    </script>
  </body>
</html>
